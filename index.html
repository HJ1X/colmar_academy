<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
</head>

<body>
    <!-- -----------------------header--------------------- -->
    <header>
        <div class="flex-container">
            <a href="#"><img src="./resources/images/ic-logo.svg" alt="mobile ic-logo"></a>
            <a href="#"><img src="./resources/images/ic-on-campus.svg" alt="mobile ic-on-campus"></a>
            <a href="#"><img src="./resources/images/ic-online.svg" alt="mobile ic-online"></a>
            <a href="#"><img src="./resources/images/ic-login.svg" alt="mobile ic-login"></a>
        </div>
    </header>

    <!-- -----------------------banner--------------------- -->
    <div class="" role="banner">
        <img src="./resources/images/banner.jpg" alt="banner">
        <div class="flex-container">
            <h1>Learn something new everyday</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <button onclick="location.href='#'" type="button">Start Here</button>
        </div>
    </div>

    <!-- ------------------------main---------------------- -->
    <main>

        <!-- --------------------stories------------------- -->
        <div class="stories">
            <div class="flex-container">
                <div class="story">
                    <div class="image-container">
                        <img src="./resources/images/information-orientation-mobile.jpg" alt="orientation information">
                    </div>
                    <div class="information">
                        <h3>Orientation date</h3>
                        <h4>Tue 10/11 & Wed 10/12: 8am-3pm</h4>
                        <p>Read more</p>
                    </div>
                </div>
                <div class="story">
                    <div class="image-container">
                        <img src="./resources/images/information-campus-mobile.jpg" alt="campus information">
                    </div>
                    <div class="information">
                        <h3>Our campus</h3>
                        <p>Read more</p>
                    </div>
                </div>
                <div class="story">
                    <div class="image-container">
                        <img src="./resources/images/information-guest-lecture-mobile.jpg" alt="guest lecture information">
                    </div>
                    <div class="information">
                        <h3>Special guest lecture</h3>
                        <h4>Join a keynote with Oliver Sack about music in medical treatment</h4>
                        <p>Read more</p>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- --------------------course------------------- -->
    </main>

</body>
</html>
